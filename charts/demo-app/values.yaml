replicaCount: 1

image:
  repository: ghcr.io/1979447992/demo-app
  pullPolicy: IfNotPresent
  tag: main

nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 80
  targetPort: 3000

ingress:
  enabled: false

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

env:
  NODE_ENV: development
  APP_VERSION: "1.0.0"
